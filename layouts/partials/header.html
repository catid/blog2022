<header class="header">

        {{ partial "logo.html" . }}
      </div>

        <div class="menu-trigger">menu</div>
      {{ end }}

    {{ end }}
</header>

    <a href="https://github.com/catid" target="_blank">
        <img src="img/github.png" alt="GitHub" style="width:32px;height:32px;margin:10px;">
    </a>
</div>
